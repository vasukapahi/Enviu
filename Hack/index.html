<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login or Register</title>
    <link rel="stylesheet" href="/Hack/styles/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="" class="sign-in-form">
            <h2 class="title">Login</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                type="text"
                name="usuario"
                autocomplete="username"
                placeholder="Username"
                required="no"
              />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                name="contraseña"
                autocomplete="current-password"
                placeholder="Password"
                id="id_password"
                required="no"
              />
              <i
                class="far fa-eye"
                id="togglePassword"
                style="cursor: pointer"
              ></i>
            </div>

            <input type="submit" value="Sign in" onclick="return loginin();" class="btn solid" />

            <div class="social-media">
              <a class="icon-mode" onclick="toggleTheme('dark');"
                ><i class="fas fa-moon"></i
              ></a>
              <a class="icon-mode" onclick="toggleTheme('light');"
                ><i class="fas fa-sun"></i
              ></a>
            </div>
            <p class="text-mode">Change theme</p>
          </form>
          <form action="" class="sign-up-form">
            <h2 class="title">Register</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                type="text"
                name="usuario"
                autocomplete="username"
                placeholder="Username"
                required="no"
              />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input
                type="text"
                name="correo"
                autocomplete="email"
                placeholder="Email"
                required="no"
              />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                name="contraseña"
                autocomplete="current-password"
                placeholder="Password"
                id="id_reg"
                required="yes"
              />
              <i class="far fa-eye" id="toggleReg" style="cursor: pointer"></i>
            </div>

            <label class="check">
              <input type="checkbox" checked="checked" />
              <span class="checkmark"
                >I accept the <a href="terms.html">terms and services</a></span
              >
            </label>
            <input type="submit" value="Create account"  class="btn solid" />
          </form>
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>You don't have an account?</h3>
          
            <button class="btn transparent" id="sign-up-btn">Register</button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>

        <div class="panel right-panel">
          <div class="content">
            <h3>Already have an account?</h3>
            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="/Hack/javasc/login.js"></script>
  </body>
</html>
